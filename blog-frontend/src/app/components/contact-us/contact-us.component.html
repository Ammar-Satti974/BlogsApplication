<div class="flex w-full justify-center items-center h-full">
    <mat-card appearance="outlined" class="!w-6/12 p-8">
      <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
      <form class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="contactData.name" name="name" required />
        </mat-form-field>
  
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="contactData.email" name="email" required />
        </mat-form-field>
  
        <mat-form-field class="w-full">
          <mat-label>Message</mat-label>
          <textarea matInput rows="5" [(ngModel)]="contactData.message" name="message" required></textarea>
        </mat-form-field>
  
        <button mat-flat-button color="primary" class="w-full" type="submit">Send Message</button>
      </form>
    </mat-card>
  </div>
